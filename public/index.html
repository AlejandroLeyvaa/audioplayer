<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>AudioPlayer</title>
</head>

<body>
  <div class="FullScreen">
    <figure class="Image-container">
      <img class="Image" src="" alt="">
    </figure>
    <div class="Duration-container">
      <div class="Duration-load">

      </div>
    </div>
    <article class="Warn">
      <h2 class="Warn-text">Add one image and one song to close modal</h2>
    </article>
    <article class="Modal">
      <div class="Buttons-container">
        <label class="button">
          <i class="fas fa-image"></i>
          <input class="Upload" type="file" accept="image/*" name="file">
        </label>
        <label class="button">
          <i class="fas fa-music"></i>
          <input class="Upload" type="file" accept="audio/*" name="file">
        </label>
        <div class="Close button">
          <i class="fas fa-times-circle"></i>
        </div>
      </div>
    </article>
    <div class="Audio-container">
      <audio src="" id="audio"></audio>
      <div class="Buttons-container">
        <button class="Back button">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="Random button">
          <i class="fas fa-random"></i>
        </button>
        <button class="Play button">
          <i class="fas fa-play"></i>
        </button>
        <button class="Mute button">
          <i class="fas fa-volume-up"></i>
        </button>
        <label class="button">
          <i id="Show-modal" class="fas fa-upload"></i>
        </label>
        <button class="Next button">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
